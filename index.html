<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sudoku</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
  </head>
  <body>
    <img src="icon.png" class="icon" alt="Sudoku solution image">

    <section role="region" class="board"></section>

    <section role="region" class="controls">
      <div class="mainButtons">
        <button class="button" id="input" title="Input Game Code or set current board as starting board">
          <span class="input">Input</span>
        </button>
        <button class="button" id="clear" title="Clear board or Solution Area">
          <span class="clear">Clear</span>
        </button>
        <button class="button" id="solve" title="Solve the board and show the logic used">
          <span class="solve">Solve</span>
        </button>
        <button class="button" id="tools" title="Tools for displaying candidate numbers">
          <span class="tools">Tools</span>
        </button>
        <button class="button" id="build" title="Build a new puzzle of a desired difficulty">
          <span class="build">Build</span>
        </button>
        <button class="button" id="brute" title="Brute force solve the board">
          <span class="brute">Brute</span>
        </button>
      </div>
      <div hidden role="region" class="slide toolsSec">
        <form role="form" class="toolsForm">
          <fieldset>
            <button class="numbtnO" id="numbtnO" title="Toggle candidates for all cells">
              <span class="numbtnSpan numbtnSpanO">O</span>
            </button>
            <button class="numbtn numbtn1" id="numbtn1" name="1" title="Toggle 1 for highlighted cell">
              <span class="numbtnSpan numbtnSpan1">1</span>
            </button>
            <button class="numbtn numbtn2" id="numbtn2" name="2" title="Toggle 2 for highlighted cell">
              <span class="numbtnSpan numbtnSpan2">2</span>
            </button>
            <button class="numbtn numbtn3" id="numbtn3" name="3" title="Toggle 3 for highlighted cell">
              <span class="numbtnSpan numbtnSpan3">3</span>
            </button>>
            <button class="numbtn numbtn4" id="numbtn4" name="4" title="Toggle 4 for highlighted cell">
              <span class="numbtnSpan numbtnSpan4">4</span>
            </button>
            <button class="numbtn numbtn5" id="numbtn5" name="5" title="Toggle 5 for highlighted cell">
              <span class="numbtnSpan numbtnSpan5">5</span>
            </button>
            <button class="numbtn numbtn6" id="numbtn6" name="6" title="Toggle 6 for highlighted cell">
              <span class="numbtnSpan numbtnSpan6">6</span>
            </button>
            <button class="numbtn numbtn7" id="numbtn7" name="7" title="Toggle 7 for highlighted cell">
              <span class="numbtnSpan numbtnSpan7">7</span>
            </button>
            <button class="numbtn numbtn8" id="numbtn8" name="8" title="Toggle 8 for highlighted cell">
              <span class="numbtnSpan numbtnSpan8">8</span>
            </button>
            <button class="numbtn numbtn9" id="numbtn9" name="9" title="Toggle 9 for highlighted cell">
              <span class="numbtnSpan numbtnSpan9">9</span>
            </button>
            <button class="numbtnX" id="numbtnX" title="Toggle candidates for highlighted cell">
              <span class="numbtnSpan numbtnSpanX">X</span>
            </button>
          </fieldset>
        </form>
      </div>
      <div hidden role="region" class="slide buildSec">
        <form role="form" class="buildForm">
          <fieldset>
            <label class="diff">
              <input type="radio" name="diff" class="radio" value="1" checked/>
              <span class="radSpan">Easy</span>
            </label>
            <label class="diff">
              <input type="radio" name="diff" class="radio" value="2"/>
              <span class="radSpan">Intermediate</span>
            </label>
            <label class="diff">
              <input type="radio" name="diff" class="radio" value="3""/>
              <span class="radSpan">Hard</span>
            </label>
            <label class="diff">
              <input type="radio" name="diff" class="radio" value="4"/>
              <span class="radSpan">Expert</span>
            </label>
            <label class="diff">
              <input type="radio" name="diff" class="radio" value="5"/>
              <span class="radSpan">Trial and Error</span>
            </label>
            <button class="button2" id="create" title="Create a puzzle of the selected diffficulty">
              <span class="create">Create</span>
            </button>
          </fieldset>
        </form>
      </div>
      <div hidden role="region" class="slide bruteSec">
        <form role="form" class="bruteForm">
          <fieldset>
            <button class="button3" id="normalBrute" title="Brute force without shown solution path">
              <span class="normalBrute">Normal Brute Force</span>
            </button>
            <button class="button3" id="showBrute" title="Brute force with shown solution path">
              <span class="showBrute">Show Path Taken</span>
            </button>
          </fieldset>
        </form>
      </div>
    </section>

    <section role="region" class="output">
      <textarea class="outputText" id="outputText" readonly>
        *** The slider controls font size for this textbox ***

        To start, choose one of the following: 
        . Enter desired puzzle manually (arrow keys help)
          and hit Input to lock in the starting board.
        . Paste Game Code from previously solved puzzle to the
          top left cell and hit Input to reload the board.
        . Click Build, select a difficulty, then click Create.

        To solve the puzzle yourself, use the Tools menu:
         O  - Toggles every cell with more than one
              possibility to/from Candidate Cell Mode.
        1-9 - Toggles that number from the highlighted cell, 
              whether in Candidate Cell Mode or not.
         X  - Toggles the highlighted cell to/from Candidate 
              Cell Mode, if not a starting board cell.

        To solve the puzzle with the program:
        Solve - Writes a step by step solution and allows the
                user to click any step to see the logic used.
        Brute - Finds the first solution possible,
                showing each step or not.
        
        Input - Locks all cells with one number to prevent
                future errors while manually solving.
        Clear - Clears the board, or else this textbox.

        Enjoy!
      </textarea>
      <div class="slideContainer">
        <input type="range" min="1" max="50" value="16" class="slider" id="myRange" title="Solution Box Text Size">
      </div>
    </section>
    <script src="script.js"></script>
    <script src="puzzles.js"></script>
  </body>
</html>
